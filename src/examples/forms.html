<h1>Forms</h1>

<div class="grid gutter">
    <div class="col-5 col-lg-6 col-md-12">
        <div class="card inset-large">
            <section>
                Form with standard inputs and style classes <code>layout-table key-value</code>:
                <p>
                <form class="layout-table key-value full-width">

                    <div>
                        <label>E-Mail:</label>
                        <input type="text" size="20" placeholder="name@host.org">
                    </div>
                    <div>
                        <label>Password:</label>
                        <input type="password" size="20">
                    </div>
                    <div>
                        <label>Birth date:</label>
                        <div>
                            <input name="day" size="2" placeholder="Day" type="text">
                            <select name="month">
                                <option disabled selected value>Month</option>
                                <option value="0">January</option>
                                <option value="1">February</option>
                                <option value="2">March</option>
                                <option value="3">April</option>
                                <option value="4">May</option>
                                <option value="5">June</option>
                                <option value="6">July</option>
                                <option value="7">August</option>
                                <option value="8">September</option>
                                <option value="9">October</option>
                                <option value="10">November</option>
                                <option value="11">December</option>
                            </select>
                            <input name="year" size="4" placeholder="Year" type="text">
                        </div>
                    </div>
                    <div>
                        <label></label>
                        <label>
                            <input type="checkbox"> Checkbox
                        </label>
                    </div>
                    <div>
                        <label>Comment:</label>
                        <textarea rows="4" cols="30">Lorem ispum</textarea>
                    </div>
                    <div>
                        <label></label>
                        <div>
                            <button type="submit">Submit</button>
                            <button type="reset">Reset</button>
                            <button type="button" disabled>Disabled</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <div class="col-7 col-lg-6 col-md-12">
        <div class="card inset-large">
            <section>
                Form with <code>input-field</code> decoration (label, input and optional message):
                <p>
                <div class="grid gutter">
                    <div class="col-3 col-sm-6">
                        <div class="input-field error">
                            <label>Field Name</label>
                            <input type="text" size="20" value="Foobar">
                            <span class="input-message"><i class="fa fa-remove"></i> Input error</span>
                        </div>
                    </div>
                    <div class="col-3 col-sm-6">
                        <div class="input-field warning">
                            <label>Field Name</label>
                            <input type="text" size="20" value="Foobar">
                            <span class="input-message"><i class="fa fa-warning"></i> Input warning</span>
                        </div>
                    </div>
                    <div class="col-3 col-sm-6">
                        <div class="input-field success">
                            <label>Field Name</label>
                            <input type="text" size="20" value="Foobar">
                            <span class="input-message"><i class="fa fa-check-circle"></i> Input success</span>
                        </div>
                    </div>
                    <div class="col-3 col-sm-6">
                        <div class="input-field info">
                            <label>Field Name</label>
                            <input type="text" size="20" value="Foobar">
                            <span class="input-message"><i class="fa fa-info"></i> Input info</span>
                        </div>
                    </div>
                </div>
                <div class="input-field">
                    <label>E-Mail:</label>
                    <input type="text" size="20" placeholder="name@host.org">
                </div>
                <div class="input-field">
                    <label>Password:</label>
                    <input type="password" size="20">
                </div>
                <div class="input-field">
                    <label>Birth date:</label>
                    <div class="input">
                        <input name="day" size="2" placeholder="Day" type="text">
                        <select name="month">
                            <option disabled selected value>Month</option>
                            <option value="0">January</option>
                            <option value="1">February</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                            <option value="4">May</option>
                            <option value="5">June</option>
                            <option value="6">July</option>
                            <option value="7">August</option>
                            <option value="8">September</option>
                            <option value="9">October</option>
                            <option value="10">November</option>
                            <option value="11">December</option>
                        </select>
                        <input name="year" size="4" placeholder="Year" type="text">
                    </div>
                </div>
                <div>
                    <label class="input">
                        <input type="checkbox"> Checkbox
                    </label>
                </div>
                <div class="input-field">
                    <label>Comment:</label>
                    <textarea rows="4" cols="30">Lorem ispum</textarea>
                </div>
                <div>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                    <button type="button" disabled>Disabled</button>
                </div>
            </section>
        </div>
    </div>
</div>


<h1>Buttons</h1>

<button class="button-dark">Dark</button>
<button class="button-light">Light</button>
<button class="button-disabled">Disabled</button>
<button class="button-blue">Blue</button>
<button class="button-green">Green</button>
<button class="button-yellow">Yellow</button>
<button class="button-orange">Orange</button>
<button class="button-red">Red</button>
