<h1>Forms</h1>

<div class="grid gutter">
    <div class="col-6">
        Form with classes <code>layout-table key-value</code>:
        <p>
        <form class="layout-table key-value full-width">

            <div>
                <label>E-Mail:</label>
                <input type="text" size="20" placeholder="please enter your e-mail address">
            </div>
            <div>
                <label>Password:</label>
                <input type="password" size="20" placeholder="please enter your password">
            </div>
            <div>
                <label>Birth date:</label>
                <div>
                    <input name="day" size="2" placeholder="Day" type="text">
                    <select name="month" placeholder="Month">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                    <input name="year" size="4" placeholder="Year" type="text">
                </div>
            </div>
            <div>
                <label></label>
                <label>
                    <input type="checkbox"> Checkbox
                </label>
            </div>
            <div>
                <label>Comment:</label>
                <textarea rows="4" cols="30">Lorem ispum</textarea>
            </div>
            <div>
                <label></label>
                <div>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <div class="col-6">
        Form with <code>input-field</code> decoration (label, input and optional message):
        <p>
        <div class="input-field">
            <label>E-Mail:</label>
            <input type="text" size="20" placeholder="please enter your e-mail address">
            <span class="input-message foreground-red"><i class="fa fa-remove"></i> Input error</span>
        </div>
        <div class="input-field">
            <label>Password:</label>
            <input type="password" size="20" placeholder="please enter your password">
            <span class="input-message foreground-orange"><i class="fa fa-warning"></i> Input warning</span>
        </div>
        <div class="input-field">
            <label>Birth date:</label>
            <div class="input">
                <input name="day" size="2" placeholder="Day" type="text">
                <select name="month" placeholder="Month">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                <input name="year" size="4" placeholder="Year" type="text">
            </div>
            <span class="input-message foreground-green"><i class="fa fa-check-circle"></i> Input info</span>
        </div>
        <div class="input-field">
            <label>Option:</label>
            <select name="option" placeholder="select..">
                <option value="A">First option</option>
                <option value="B">Second option</option>
                <option value="C">Third option</option>
            </select>
        </div>
        <div>
            <label class="input">
                <input type="checkbox"> Checkbox
            </label>
        </div>
        <div class="input-field">
            <label>Comment:</label>
            <textarea rows="4" cols="30">Lorem ispum</textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </div>
</div>


<h1>Buttons</h1>

<button class="button-primary">Primary</button>
<button class="button-dark">Dark</button>
<button class="button-light">Light</button>
<button class="button-disabled">Disabled</button>
<button class="button-blue">Blue</button>
<button class="button-green">Green</button>
<button class="button-yellow">Yellow</button>
<button class="button-orange">Orange</button>
<button class="button-red">Red</button>
