<h1>Labels</h1>

Labels can be used as tags for items
<p>
    <label class="label-disabled">Disabled</label>
    <label class="label-primary">Primary</label>
    <label class="label-blue">Blue</label>
    <label class="label-green">Green</label>
    <label class="label-yellow">Yellow</label>
    <label class="label-orange">Orange</label>
    <label class="label-red">Red</label>
</p>
With icons:
<p>
    <label class="label-disabled"><i class="fa fa-tag"></i> Disabled</label>
    <label class="label-primary"><i class="fa fa-bars"></i> Primary</label>
    <label class="label-blue"><i class="fa fa-battery-half"></i> Blue</label>
    <label class="label-green"><i class="fa fa-leaf"></i> Green</label>
    <label class="label-yellow"><i class="fa fa-magic"></i> Yellow</label>
    <label class="label-orange"><i class="fa fa-paper-plane"></i> Orange</label>
    <label class="label-red"><i class="fa fa-remove"></i> Red</label>
</p>
Icons only:
<p>
    <label class="label-disabled"><i class="fa fa-tag"></i></label>
    <label class="label-primary"><i class="fa fa-bars"></i></label>
    <label class="label-blue"><i class="fa fa-battery-half"></i></label>
    <label class="label-green"><i class="fa fa-leaf"></i></label>
    <label class="label-yellow"><i class="fa fa-magic"></i></label>
    <label class="label-orange"><i class="fa fa-paper-plane"></i></label>
    <label class="label-red"><i class="fa fa-remove"></i></label>
</p>
